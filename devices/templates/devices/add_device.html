{% extends 'home/base.html' %}

{% block content %}
<div class="flex">
    {% include 'users/tech_sidebar.html' %}

    <div class="flex-1 p-6 max-w-3xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Add New Device</h1>

        <form method="post" class="space-y-4 bg-white p-6 rounded shadow">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-zinc-700 mb-1">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-sm text-red-600 mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                Save Device
            </button>
            <a href="{% url 'technician_all_devices' %}" class="ml-4 text-zinc-600 hover:underline">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
