<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}POS Monitoring{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-100 text-zinc-800 font-sans">

    {% if messages %}
        <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-md px-4">
            {% for message in messages %}
                <div class="
                rounded-lg px-4 py-3 mb-4 text-sm font-medium
                {% if message.tags == 'success' %}
                    bg-green-100 text-green-800
                {% elif message.tags == 'error' or message.tags == 'danger' %}
                    bg-red-100 text-red-800
                {% elif message.tags == 'warning' %}
                    bg-yellow-100 text-yellow-800
                {% else %}
                    bg-blue-100 text-blue-800
                {% endif %}">
                {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Header / Navbar -->
    <header class="bg-indigo-700 text-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold ml-8">POS Monitor</h1>
        <nav class="mr-8">
            <a href="/" class="px-3 hover:underline">Home</a>
            <a href="#" class="px-3 hover:underline">About</a>
            <a href="#" class="px-3 hover:underline">Contact</a>
            <a href="{% url 'login' %}" class="px-3 hover:underline">Login</a>
        </nav>
    </header>

    <!-- Main content -->
    <main class="container mx-auto py-10 px-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-zinc-200 text-center text-zinc-600 py-6 mt-10">
        <p>&copy; 2025 POS Monitoring App. All rights reserved.</p>
    </footer>

</body>
</html>
